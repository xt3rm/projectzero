{% extends "base.html" %}
{% block content %}
{% if entries %}
    <ul>
    {% for entry in entries %}
        <div class="entry" >
			<div class="postheader" >
			<span class="title" >{{ entry.title }}</span>
			<span class="date" >{{ entry.date }}</span>
			</div>
			<div class ="postcontent" >{{ entry.text }}</div>
		</div>
    {% endfor %}
    </ul>
{% else %}
    <p>No entries are available.</p>
{% endif %}
{% endblock %}
